

{% extends "base.html" %}

{% block content %}
<p>Hello {{ user.username }}, Select a GaL|3rY to View its Content</p>



<div class="main">

{% for gallery in galleries %}

<div class="row">
    <div class="column">
        <div class="card">
        <div class="content">
            <a href="{% url 'add_photo' %}"><p>Add</p></a>
            <a href="{% url 'delete_gallery' gallery.pk %}">Delete</a><br></br> 
            <a href="{% url 'list_pictures' gallery.pk %}"><img src='{{ gallery.thumbnail.url}} 'alt="Lights" style="width:100%"></a>

            <p class="title">{{gallery.description}}</p>
            <p><button class="button">Contact</button></p>
    </div>
</div>
</div>
    {% empty %}
    {% endfor %}
</div>

{% endblock %}
